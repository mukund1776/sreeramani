<div class="card" style="width: 18rem;">
  <img src="assets/images/{{id}}.jpeg" (click)="navigateToImage(id)" class="card-img-top" >
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">{{ description }}</p>
    <a [routerLink]="['/image', id]" class="btn btn-primary">View full image</a>
  </div>
</div>
